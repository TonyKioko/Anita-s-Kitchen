<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Anitas Kitchen</title>
</head>
<body>
  <section id="header-section">
    <div class="logo-image">
      <img src="images/logoBig.png" alt="Image of logo">
    </div>
    <div class="mission-statement">
      <h1>We Provide The Best Food <br> At the <strong>Right Price</strong></h1>
    </div>
  </section>

  <section id="meals-section">
      <div class="row">
        <div class="col-md-3">
          <div class="happy-hour">
              <h2>Happy Hour</h2>
          </div>
          <div class="party-time">
              <h2>Party Time</h2>
          </div>
        </div>
        <div class="col-md-3" id="breakfast">
            <h3>Breakfast</h3>
        </div>
        <div class="col-md-3" id="lunch">
            <h3>Lunch</h3>
        </div>
        <div class="col-md-3" id="dinner">
            <h3>Dinner</h3>
        </div>
      </div>
  </section>

</body>
</html>
